<body>


problememememmee

    <script type="text/html" id="pageListeTrump">
    	<h1 class="titreApplication"> Liste de Citation de Donald Trump  </h1>
    	<ul class="listeTrump" id="listeTrump"> </ul>
        <a class="imageTrump" href="#page-ajouter-trump"> <img  id="imageDT"src="donnees/trump.jpg" alt="trump" > </a>
    </script>

    <script type="text/html" id="item-liste-trump">
         <li class='itemTrump'> 
             <a class='lienTrump' href='#trump/{ID}'>{NOM}</a>
        </li>
    </script>

    <script  type="text/html" id="page-trump">
    	<h1 class="nomListeVue"id="trump-nom">{NOM}</h1>
    	<h2 class="citationListeVue" id="trump-citation">{CITATION}</h2>
    	<p class="commentaireListeVue" id="trump-commentaire">{COMMENTAIRE}</p>
        <a class='lienTrumpRetour' href="#">RETOUR A LA LISTE</a>
        <a class='lienTrumpModifier' href='#trump/{ID}/#page-modifier-trump'>Modifier</a>
    	<ul id="listeTrump"> </ul>
    </script>



<!-- ALLLOW ceci est pour ajoutai une citation de donald   <script type="text/javascript" charset="utf-8" src="lib/cordova.js"></script>  -->
    <script  type="text/html" id="page-ajouter-trump">
        <form id="formulaire-ajouter">
            <label  for="trump-nom">Nom</label>
            <input class="inputNom" type="text" id="trump-nom"/>

            <label for="trump-citation">Citation</label>
            <input class="inputCitation" type="text" id="trump-citation"/>

            <label for="trump-commentaire">Commentaire</label>
            <textarea class="inputCommentaire" id="trump-commentaire"></textarea>

            <input type="submit" name="ajouter">
        </form>

        <a class='lienTrumpRetour' href="#">RETOUR A LA LISTE</a>
    </script>

    <!-- ALLLOW ceci est pour modifiaaaa une citation de donald -->
    <script  type="text/html" id="page-modifier-trump">
        <form id="formulaire-modifier">
            <label for="trump-nom">Nom</label>
            <input type="text" id="trump-nom"/>

            <label for="trump-citation">Citation</label>
            <input type="text" id="trump-citation"/>

            <label for="trump-commentaire">Commentaire</label>
            <textarea id="trump-commentaire"></textarea>

            <input type="submit" name="ajouter">
        </form>

        <a href="#">RETOUR A LA LISTE</a>
    </script>

    <script  src="model/Trump.js"></script>
    <script  src="donnees/TrumpDAO.js"></script>
    <script  src="vue/AjouterTrumpVue.js"></script>
    <script  src="vue/ModifierTrumpVue.js"></script>
    <script  src="vue/TrumpVue.js"></script>
    <script  src="vue/ListeTrumpVue.js"></script>

    <script  src="ApplicaTrump.js"></script>


    


</body>

</html>
